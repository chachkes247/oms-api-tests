name: Tackle Mongo issue

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest  # MongoDB container
        ports:
          - 27017:27017     # Expose port 27017
        options: >-
          --health-cmd='curl --silent --fail mongodb://localhost:27017' 
          --health-interval=5s 
          --health-timeout=3s 
          --health-retries=5
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Set up Python (adjusted to the version you prefer)
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'